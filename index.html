<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
    }

    .background-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      z-index: -1;
    }

    .background-side {
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(15px) brightness(0.5);
    }

    .cover-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      cursor: pointer;
    }

    .cover-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: rgba(255,255,255,0.3);
    }

    .error-message {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,0,0,0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-side" id="left-bg"></div>
    <div class="background-side" id="right-bg"></div>
  </div>

  <div class="cover-container" id="coverContainer">
    <img id="coverImage" src="cover.jpg" alt="Cover">
    <div class="play-button" id="playButton">▶</div>
    <div class="error-message" id="errorMessage">⚠ Music file missing or cannot be played</div>
  </div>

  <audio id="audioPlayer">
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const playButton = document.getElementById("playButton");
    const audioPlayer = document.getElementById("audioPlayer");
    const coverContainer = document.getElementById("coverContainer");
    const coverImage = document.getElementById("coverImage");
    const leftBg = document.getElementById("left-bg");
    const rightBg = document.getElementById("right-bg");
    const errorMessage = document.getElementById("errorMessage");

    const tracks = [
      { src: "music.mp3", cover: "cover.jpg", left: "left.jpg", right: "right.jpg" },
      { src: "music2.mp3", cover: "cover2.jpg", left: "right.jpg", right: "left.jpg" }
    ];

    let currentTrack = 0;
    let isPlaying = false;

    function loadTrack(index) {
      const track = tracks[index];
      audioPlayer.src = track.src;
      coverImage.src = track.cover;
      leftBg.style.backgroundImage = `url('${track.left}')`;
      rightBg.style.backgroundImage = `url('${track.right}')`;
      audioPlayer.load();
    }

    function showError(message) {
      errorMessage.innerText = message;
      errorMessage.style.display = "block";
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 3000);
    }

    playButton.addEventListener("click", () => {
      if (isPlaying) {
        audioPlayer.pause();
        playButton.textContent = "▶";
      } else {
        audioPlayer.play().catch(() => {
          showError("⚠ Music file missing or cannot be played");
        });
        playButton.textContent = "❚❚";
      }
      isPlaying = !isPlaying;
    });

    coverContainer.addEventListener("click", () => {
      if (!isPlaying) {
        audioPlayer.play().catch(() => {
          showError("⚠ Music file missing or cannot be played");
        });
        playButton.textContent = "❚❚";
        isPlaying = true;
      }
    });

    audioPlayer.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      audioPlayer.play().catch(() => {
        showError("⚠ Music file missing or cannot be played");
      });
    });

    // Initialize first track
    loadTrack(currentTrack);
  </script>
</body>
</html>
