<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Our Love ðŸ’š</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  .side {
    width: 50vw;
    height: 100vh;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: brightness(0.75);
    transition: filter 0.3s ease;
  }

  .side.left {
    background-image: url('left.jpg');
  }

  .side.right {
    background-image: url('right.jpg');
  }

  .side:hover {
    filter: brightness(0.9);
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    background: rgba(0, 0, 0, 0.0); /* fully transparent */
    text-align: center;
    color: white;
    font-weight: 600;
    user-select: none;
  }

  .cover {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 255, 100, 0.6);
    margin-bottom: 1rem;
  }

  h2 {
    margin: 0 0 5px 0;
    font-size: 22px;
  }

  p.artist {
    margin: 0 0 20px 0;
    font-weight: 400;
    font-size: 16px;
    color: #1db954;
  }

  /* Custom audio styles */
  audio {
    width: 100%;
    background: transparent;
    outline: none;
    cursor: pointer;
    -webkit-appearance: none;
    appearance: none;
    height: 30px;
  }

  audio::-webkit-media-controls-panel {
    background: transparent !important;
    backdrop-filter: none !important;
    border: none !important;
  }

  audio::-webkit-media-controls-play-button,
  audio::-webkit-media-controls-volume-slider {
    filter: invert(100%);
  }

  audio::-webkit-media-controls-timeline {
    height: 6px;
    border-radius: 5px;
    background: linear-gradient(90deg, #1db954, #1db954) no-repeat;
  }

  /* Firefox styling */
  audio::-moz-range-track {
    background: linear-gradient(90deg, #1db954, #1db954);
    height: 6px;
    border-radius: 5px;
  }

  /* Hide default background and controls except timeline and duration */
  audio::-webkit-media-controls-current-time-display,
  audio::-webkit-media-controls-time-remaining-display {
    color: #63b3ff;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }

  /* Footer style */
  p.footer {
    font-size: 13px;
    color: #63b3ff; /* soft blue matching player */
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
  }

  .blue-heart {
    color: #1e90ff;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
  }

  /* Responsive */
  @media (max-width: 700px) {
    .container {
      flex-direction: column;
    }
    .side {
      width: 100vw;
      height: 30vh;
    }
    .center {
      position: static;
      transform: none;
      width: 90vw;
      margin: 20px auto;
    }
    .cover {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="side left"></div>
  <div class="side right"></div>
</div>

<div class="center">
  <img src="cover.jpg" alt="Cover" class="cover" />
  <h2>I'll Take Care of You</h2>
  <p class="artist">Tyler, The Creator ðŸ’š</p>
  <audio autoplay controls>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <p class="footer">To the love of my life <span class="blue-heart">ðŸ’™</span></p>
</div>

</body>
</html>
