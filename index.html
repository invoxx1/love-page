<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minamahal ko ðŸ’™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
      background: #000;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .side {
      width: 50vw;
      height: 100vh;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      filter: brightness(0.75);
      transition: filter 0.3s ease;
    }

    .side.left {
      background-image: url('left.jpg');
    }

    .side.right {
      background-image: url('right.jpg');
    }

    .side:hover {
      filter: brightness(0.9);
    }

    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background: rgba(0, 0, 0, 0);
      text-align: center;
      color: white;
      font-weight: 600;
      user-select: none;
      z-index: 10;
    }

    .cover {
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
      margin-bottom: 1rem;
      position: relative;
      cursor: pointer;
    }

    h2 {
      margin: 0 0 5px 0;
      font-size: 22px;
    }

    p.artist {
      margin: 0 0 20px 0;
      font-weight: 400;
      font-size: 16px;
      color: #1e90ff;
    }

    audio {
      display: none;
    }

    .time {
      font-size: 14px;
      color: #63b3ff;
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      user-select: none;
      font-weight: 500;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: #1e90ff;
      border-radius: 2px;
      box-shadow: 0 0 8px #1e90ff;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #1e90ff;
      box-shadow: 0 0 10px #1e90ff;
      border-radius: 50%;
      margin-top: -4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type=range]:hover::-webkit-slider-thumb {
      background: #63b3ff;
      box-shadow: 0 0 12px #63b3ff;
    }

    input[type=range]::-moz-range-track {
      height: 4px;
      background: #1e90ff;
      border-radius: 2px;
      box-shadow: 0 0 8px #1e90ff;
    }

    input[type=range]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #1e90ff;
      box-shadow: 0 0 10px #1e90ff;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type=range]:hover::-moz-range-thumb {
      background: #63b3ff;
      box-shadow: 0 0 12px #63b3ff;
    }

    p.footer {
      font-size: 13px;
      color: #63b3ff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .blue-heart {
      color: #1e90ff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 144, 255, 0.7);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 20px rgba(30,144,255,0.7);
    }

    #playButton:hover {
      background: rgba(30, 144, 255, 1);
    }

    #playButton:before {
      content: "";
      display: inline-block;
      margin-left: 5px;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    /* MOBILE STYLES */
    @media (max-width: 700px) {
      body, html {
        overflow-y: auto;
      }

      .container {
        flex-direction: column;
        height: auto;
      }

      .side {
        width: 100vw;
        height: 30vh;
      }

      .center {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        width: 90%;
        margin: 20px auto;
        padding-bottom: 30px;
      }

      .cover {
        width: 100%;
      }

      #playButton {
        width: 50px;
        height: 50px;
      }

      #playButton:before {
        border-width: 10px 0 10px 18px;
      }

      h2 {
        font-size: 20px;
      }

      p.artist {
        font-size: 15px;
      }

      .time {
        font-size: 13px;
      }

      p.footer {
        font-size: 12px;
      }
    }
  </style>
</head>
