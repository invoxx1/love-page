<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minamahal ko ðŸ’™</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; font-family: 'Segoe UI', sans-serif; background: #000; color: white; overflow: hidden; }

  .container { display: flex; height: 100vh; width: 100vw; }
  .side { width: 50vw; height: 100vh; background-position: center; background-size: cover; background-repeat: no-repeat; }
  .side.left { background-image: url('left.jpg'); }
  .side.right { background-image: url('right.jpg'); }

  .center { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; text-align: center; color: white; z-index: 10; }
  .cover { width: 320px; border-radius: 20px; overflow: hidden; margin-bottom: 1rem; position: relative; }
  .cover img { width: 100%; border-radius: 20px; }

  #playButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(30,144,255,0.7); border-radius: 50%; width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
  #playButton:before { content: ""; border-style: solid; border-width: 15px 0 15px 25px; border-color: transparent transparent transparent white; margin-left: 5px; }

  h2 { margin: 0 0 5px 0; font-size: 22px; }
  p.artist { margin: 0 0 20px 0; font-size: 16px; color: #1e90ff; }

  .time { font-size: 14px; color: #63b3ff; display: flex; justify-content: space-between; margin-bottom: 10px; }

  .progress-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }
  input[type=range] { -webkit-appearance: none; width: 100%; height: 4px; background: #1e90ff; border-radius: 2px; cursor: pointer; }
  input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; cursor: pointer; }

  /* Pixel Bunny */
  .bunny, .cat { width: 40px; height: 40px; image-rendering: pixelated; }
  .bunny { background: url('bunny-pixel.png') no-repeat center/contain; }
  .cat { background: url('cat-pixel.png') no-repeat center/contain; }

  .animate { opacity: 1; animation: hop 1s infinite alternate; }
  @keyframes hop {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  #switchBtn { margin-top: 10px; background: transparent; border: 2px solid #1e90ff; color: #1e90ff; padding: 10px 15px; font-size: 14px; font-weight: 600; border-radius: 20px; cursor: pointer; }
  #switchBtn:hover { background: #1e90ff; color: #000; }

  .footer { font-size: 13px; color: #63b3ff; margin-top: 10px; }
  .blue-heart { color: #1e90ff; }

  /* Background blur overlay */
  #bg-blur { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; filter: blur(40px) brightness(0.4); z-index: 0; }
</style>
</head>
<body>

<div id="bg-blur"></div>
<div class="container">
  <div class="side left"></div>
  <div class="side right"></div>
</div>

<div class="center">
  <div class="cover" id="coverContainer">
    <img src="default.jpg" alt="Cover" id="coverImage" />
    <div id="playButton"></div>
  </div>
  <h2 id="songTitle">Welcome ðŸŽ¶</h2>
  <p class="artist" id="artistName">Click left or right to start</p>

  <audio id="audio" preload="metadata">
    <source src="" type="audio/mpeg" />
  </audio>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="progress-wrapper">
    <div class="bunny" id="bunny"></div>
    <input type="range" id="progress" value="0" min="0" max="100" />
    <div class="cat" id="cat"></div>
  </div>

  <button id="switchBtn">Switch Song</button>
  <p class="footer">To the love of my life <span class="blue-heart">ðŸ’™</span></p>
</div>

<script>
  const audio = document.getElementById('audio');
  const progress = document.getElementById('progress');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');
  const playButton = document.getElementById('playButton');
  const coverImage = document.getElementById('coverImage');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');
  const switchBtn = document.getElementById('switchBtn');
  const bgBlur = document.getElementById('bg-blur');
  const bunny = document.getElementById('bunny');
  const cat = document.getElementById('cat');

  const songs = {
    1: { title: "I'll Take Care of You", artist: "Tyler, The Creator ðŸ’™", src: "music.mp3", cover: "cover.jpg", side: "left" },
    2: { title: "Pag-Ibig ay Kanibalismo II", artist: "fitterkarma", src: "music2.mp3", cover: "cover2.jpg", side: "right" }
  };

  let currentTrack = null;

  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  audio.addEventListener('loadedmetadata', () => {
    durationElem.textContent = formatTime(audio.duration);
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTimeElem.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => { audio.currentTime = progress.value; });

  function playSong(trackId) {
    const song = songs[trackId];
    currentTrack = trackId;

    const source = audio.querySelector('source');
    source.src = song.src;
    audio.load();

    coverImage.src = song.cover;
    songTitle.textContent = song.title;
    artistName.textContent = song.artist;
    bgBlur.style.backgroundImage = `url('${song.cover}')`;

    document.querySelectorAll('.side').forEach(s => s.classList.remove('glow'));
    document.querySelector(`.side.${song.side}`).classList.add('glow');

    audio.volume = 0;
    audio.play().then(() => { fadeInAudio(); });
  }

  function fadeInAudio() {
    let v = 0;
    const fade = setInterval(() => {
      if (v < 1) { v += 0.05; audio.volume = v; }
      else { clearInterval(fade); }
    }, 100);
  }

  function fadeOutAudio(callback) {
    let v = audio.volume;
    const fade = setInterval(() => {
      if (v > 0.05) { v -= 0.05; audio.volume = v; }
      else { clearInterval(fade); audio.pause(); if (callback) callback(); }
    }, 100);
  }

  switchBtn.addEventListener('click', () => {
    if (!currentTrack) return playSong(1);
    const nextTrack = currentTrack === 1 ? 2 : 1;
    fadeOutAudio(() => playSong(nextTrack));
  });

  playButton.addEventListener('click', () => { if (!currentTrack) playSong(1); else audio.paused ? audio.play() : audio.pause(); });

  audio.addEventListener('play', () => {
    playButton.style.display = 'none';
    bunny.classList.add('animate');
    cat.classList.add('animate');
  });

  audio.addEventListener('pause', () => {
    playButton.style.display = 'flex';
    bunny.classList.remove('animate');
    cat.classList.remove('animate');
  });
</script>

</body>
</html>
