<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Our Love ðŸ’š</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  .side {
    width: 50vw;
    height: 100vh;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: brightness(0.75);
    transition: filter 0.3s ease;
  }

  .side.left {
    background-image: url('left.jpg');
  }

  .side.right {
    background-image: url('right.jpg');
  }

  .side:hover {
    filter: brightness(0.9);
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    background: rgba(0, 0, 0, 0); /* fully transparent */
    text-align: center;
    color: white;
    font-weight: 600;
    user-select: none;
  }

  .cover {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(30, 144, 255, 0.6); /* blue glow */
    margin-bottom: 1rem;
  }

  h2 {
    margin: 0 0 5px 0;
    font-size: 22px;
  }

  p.artist {
    margin: 0 0 20px 0;
    font-weight: 400;
    font-size: 16px;
    color: #1e90ff; /* Dodger Blue */
  }

  /* Custom audio player styles */
  audio {
    width: 100%;
    outline: none;
    cursor: pointer;
    background: transparent;
    margin-bottom: 10px;
  }

  /* Hide the default audio controls except progress and time */
  audio::-webkit-media-controls-panel {
    background: transparent !important;
    color: #1e90ff !important;
  }

  audio::-webkit-media-controls-play-button,
  audio::-webkit-media-controls-volume-slider,
  audio::-webkit-media-controls-mute-button,
  audio::-webkit-media-controls-timeline,
  audio::-webkit-media-controls-current-time-display,
  audio::-webkit-media-controls-time-remaining-display,
  audio::-webkit-media-controls-seek-back-button,
  audio::-webkit-media-controls-seek-forward-button {
    display: none !important;
  }

  /* Custom range slider for progress bar */
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    background: #1e90ff;
    border-radius: 2px;
    box-shadow: 0 0 8px #1e90ff;
    cursor: pointer;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #1e90ff;
    box-shadow: 0 0 10px #1e90ff;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type=range]:hover::-webkit-slider-thumb {
    background: #63b3ff;
    box-shadow: 0 0 12px #63b3ff;
  }

  input[type=range]::-moz-range-track {
    height: 4px;
    background: #1e90ff;
    border-radius: 2px;
    box-shadow: 0 0 8px #1e90ff;
  }

  input[type=range]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #1e90ff;
    box-shadow: 0 0 10px #1e90ff;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type=range]:hover::-moz-range-thumb {
    background: #63b3ff;
    box-shadow: 0 0 12px #63b3ff;
  }

  /* Time display */
  .time {
    font-size: 14px;
    color: #63b3ff; /* lighter blue */
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    user-select: none;
    font-weight: 500;
  }

  p.footer {
    font-size: 13px;
    color: #63b3ff; /* matching soft blue */
  }

  /* Responsive */
  @media (max-width: 700px) {
    .container {
      flex-direction: column;
    }
    .side {
      width: 100vw;
      height: 30vh;
    }
    .center {
      position: static;
      transform: none;
      width: 90vw;
      margin: 20px auto;
    }
    .cover {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="side left"></div>
  <div class="side right"></div>
</div>

<div class="center">
  <img src="cover.jpg" alt="Cover" class="cover" />
  <h2>I'll Take Care of You</h2>
  <p class="artist">Tyler, The Creator ðŸ’š</p>

  <audio id="audio" autoplay>
    <source src="music.mp3" type="audio/mpeg" />
  
  </audio>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0" min="0" max="100" />

  <p class="footer">To the love of my life ðŸ’™</p>
</div>

<script>
  const audio = document.getElementById('audio');
  const progress = document.getElementById('progress');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');

  // Format time in mm:ss
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  audio.addEventListener('loadedmetadata', () => {
    durationElem.textContent = formatTime(audio.duration);
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTimeElem.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  // autoplay is set on audio tag
</script>

</body>
</html>
