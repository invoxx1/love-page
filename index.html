<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Our Love ðŸ’š</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  .side {
    width: 50vw;
    height: 100vh;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: brightness(0.75);
    transition: filter 0.3s ease;
  }

  .side.left {
    background-image: url('left.jpg');
  }

  .side.right {
    background-image: url('right.jpg');
  }

  .side:hover {
    filter: brightness(0.9);
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    background: transparent;
    text-align: center;
    color: white;
    font-weight: 600;
    user-select: none;
  }

  .cover {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 255, 100, 0.6);
    margin-bottom: 1rem;
  }

  h2 {
    margin: 0 0 5px 0;
    font-size: 22px;
  }

  p.artist {
    margin: 0 0 20px 0;
    font-weight: 400;
    font-size: 16px;
    color: #1db954;
  }

  audio {
    width: 100%;
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    outline: none;
    cursor: pointer;
    margin-bottom: 10px;
  }

  /* Remove default controls */
  audio::-webkit-media-controls {
    display: none !important;
  }

  /* Custom progress bar */
  audio::-webkit-media-controls-timeline {
    display: none !important;
  }

  /* Firefox */
  audio::-moz-range-track {
    background: transparent;
  }

  /* Custom progress bar style */
  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    background: transparent;
    cursor: pointer;
  }

  input[type=range]:focus {
    outline: none;
  }

  input[type=range]::-webkit-slider-runnable-track {
    height: 4px;
    background: #1db954;
    border-radius: 2px;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #1db954;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type=range]:hover::-webkit-slider-thumb {
    background: #1ed760;
  }

  /* For Firefox */
  input[type=range]::-moz-range-track {
    height: 4px;
    background: #1db954;
    border-radius: 2px;
  }

  input[type=range]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #1db954;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type=range]:hover::-moz-range-thumb {
    background: #1ed760;
  }

  .time {
    font-size: 14px;
    color: #1db954;
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    user-select: none;
  }

  p.footer {
    font-size: 13px;
    color: #ff99cc;
  }

  /* Responsive */
  @media (max-width: 700px) {
    .container {
      flex-direction: column;
    }
    .side {
      width: 100vw;
      height: 30vh;
    }
    .center {
      position: static;
      transform: none;
      width: 90vw;
      margin: 20px auto;
    }
    .cover {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="side left"></div>
  <div class="side right"></div>
</div>

<div class="center">
  <img src="cover.jpg" alt="Cover" class="cover" />
  <h2>I'll Take Care of You</h2>
  <p class="artist">Tyler, The Creator ðŸ’š</p>

  <audio id="audio" autoplay>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Custom controls -->
  <input type="range" id="seekbar" value="0" min="0" max="100" step="0.1" />
  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <p class="footer">To the love of my life ðŸ’–</p>
</div>

<script>
  const audio = document.getElementById('audio');
  const seekbar = document.getElementById('seekbar');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');

  // Format time (seconds) into m:ss
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  // Update duration when metadata is loaded
  audio.addEventListener('loadedmetadata', () => {
    seekbar.max = audio.duration;
    durationEl.textContent = formatTime(audio.duration);
  });

  // Update progress bar and current time as audio plays
  audio.addEventListener('timeupdate', () => {
    seekbar.value = audio.currentTime;
    currentTimeEl.textContent = formatTime(audio.currentTime);
  });

  // Seek audio when user changes the range input
  seekbar.addEventListener('input', () => {
    audio.currentTime = seekbar.value;
  });

  // Autoplay on page load (some browsers require interaction to start)
  window.addEventListener('load', () => {
    audio.play().catch(() => {
      // If autoplay blocked, do nothing or show a message
    });
  });
</script>

</body>
</html>
