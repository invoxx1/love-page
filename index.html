<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minamahal ko ðŸ’™</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("background.jpg") no-repeat center center/cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .player {
      text-align: center;
      color: white;
      position: relative;
      width: 320px;
    }
    .cover {
      width: 250px;
      height: 250px;
      border-radius: 0; /* âœ… no rounded frame */
      margin-bottom: 10px;
      object-fit: contain;
      box-shadow: none; /* âœ… remove shadow frame */
      background: transparent; /* âœ… no background */
    }
    .playlist-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .song-title, .artist-name {
      display: none; /* âœ… hidden until a track plays */
    }
    .play-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0;
      background: rgba(0,0,0,0.6);
      cursor: pointer;
      font-size: 40px;
      color: white;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="player">
    <img id="cover" class="cover" src="default.gif" alt="cover">
    <div id="playButton" class="play-button">â–¶</div>
    <audio id="audio">
      <source src="song1.mp3" type="audio/mp3">
    </audio>
    <div class="playlist-title">crimsonriv3r playlist</div>
    <div class="song-title" id="songTitle"></div>
    <div class="artist-name" id="artistName"></div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const coverImage = document.getElementById("cover");
    const playButton = document.getElementById("playButton");
    const songTitle = document.getElementById("songTitle");
    const artistName = document.getElementById("artistName");

    let fullscreenRequested = false;
    let currentTrack = 0;

    const songs = [
      { src: "song1.mp3", title: "To the love of my life ðŸ’™", artist: "Dasnerth", cover: "cover.jpg" },
      { src: "song2.mp3", title: "Song Two", artist: "Dasnerth", cover: "cover2.jpg" }
    ];

    function requestFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Fullscreen not allowed:", err);
        });
      }
      fullscreenRequested = true;
    }

    function playAudio() {
      if (!fullscreenRequested) requestFullscreen();
      audio.play().then(() => {
        playButton.style.display = 'none';
        coverImage.src = songs[currentTrack].cover;
        songTitle.textContent = songs[currentTrack].title;
        artistName.textContent = songs[currentTrack].artist;
        songTitle.style.display = 'block';
        artistName.style.display = 'block';
      })
      .catch(err => {
        console.error("Playback prevented:", err);
        playButton.style.display = 'flex';
      });
    }

    function loadTrack(trackId) {
      currentTrack = trackId;
      const song = songs[trackId];
      const source = audio.querySelector('source');
      source.src = song.src;
      audio.load();
      coverImage.src = "default.gif";
      songTitle.style.display = 'none';
      artistName.style.display = 'none';
    }

    playButton.addEventListener("click", playAudio);

    audio.addEventListener("pause", () => {
      playButton.style.display = 'flex';
      coverImage.src = "default.gif";
      songTitle.style.display = 'none';
      artistName.style.display = 'none';
    });

    audio.addEventListener("ended", () => {
      coverImage.src = "default.gif";
      playButton.style.display = 'flex';
      songTitle.style.display = 'none';
      artistName.style.display = 'none';
    });

    loadTrack(0);
  </script>
</body>
</html>
