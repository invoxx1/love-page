<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minamahal ko ðŸ’™</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%; font-family: 'Segoe UI', sans-serif;
    color: white; overflow: hidden; background: #000;
  }

  .container { display: flex; height: 100vh; width: 100vw; }
  .side {
    width: 50vw; height: 100vh;
    background-position: center;
    background-size: cover; background-repeat: no-repeat;
    filter: brightness(0.75);
    transition: filter 0.3s ease; cursor: pointer;
  }
  .side.left { background-image: url('left.jpg'); animation: moveLeftBg 30s linear infinite; }
  .side.right { background-image: url('right.jpg'); animation: moveRightBg 30s linear infinite; }
  .side:hover { filter: brightness(0.9); }

  @keyframes moveLeftBg {
    0% { background-position: center top; }
    50% { background-position: center bottom; }
    100% { background-position: center top; }
  }
  @keyframes moveRightBg {
    0% { background-position: center bottom; }
    50% { background-position: center top; }
    100% { background-position: center bottom; }
  }

  .center {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 320px; text-align: center; color: white;
    font-weight: 600; user-select: none;
  }

  .cover { width: 320px; margin-bottom: 1rem; position: relative; cursor: pointer; }

  .cover img { width: 100%; display: block; }

  /* Covers get rounded corners + shadow, but not default.gif */
  .cover img:not([src*="default.gif"]) {
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .playlist-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
    color: #1e90ff;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }

  h2 { margin: 0 0 5px 0; font-size: 22px; display: none; }
  p.artist { margin: 0 0 20px 0; font-weight: 400; font-size: 16px; color: #1e90ff; display: none; }
  audio { display: none; }

  .time {
    font-size: 14px; color: #63b3ff;
    display: flex; justify-content: space-between;
    margin-bottom: 5px; font-weight: 500;
  }

  /* Cat + Bunny progress animation */
  .gif-row {
    position: relative;
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
  }
  .gif-row img {
    height: 40px;
    position: absolute;
    top: 0;
    transition: left 0.1s linear, right 0.1s linear;
  }
  #catGif { left: 0; }
  #bunnyGif { right: 0; }

  .progress-line {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(30,144,255,0.3);
    transform: translateY(-50%);
  }

  p.footer { font-size: 13px; color: #63b3ff; text-shadow: 0 0 5px rgba(0,0,0,0.7); }
  .blue-heart { color: #1e90ff; }

  @media (max-width: 700px) {
    .container { flex-direction: column; }
    .side { width: 100vw; height: 30vh; }
    .center { position: static; transform: none; width: 90vw; margin: 20px auto; }
    .cover { width: 100%; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="side left" id="leftSide"></div>
  <div class="side right" id="rightSide"></div>
</div>

<div class="center">
  <div class="playlist-title">crimsonriv3r playlist</div>
  <div class="cover" id="coverContainer">
    <img src="default.gif" alt="Cover" id="coverImage" />
  </div>
  <h2 id="songTitle">I'll Take Care of You</h2>
  <p class="artist" id="artistName">Tyler, The Creator ðŸ’™</p>

  <audio id="audio" preload="metadata">
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <!-- GIF progress bar -->
  <div class="gif-row">
    <img src="cat.gif" alt="Cat" id="catGif">
    <div class="progress-line"></div>
    <img src="bunny.gif" alt="Bunny" id="bunnyGif">
  </div>

  <p class="footer">To the love of my life <span class="blue-heart">ðŸ’™</span></p>
</div>

<script>
  const audio = document.getElementById('audio');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');
  const coverImage = document.getElementById('coverImage');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');
  const leftSide = document.getElementById('leftSide');
  const rightSide = document.getElementById('rightSide');
  const bunny = document.getElementById('bunnyGif');
  const cat = document.getElementById('catGif');

  const songs = {
    1: { title: "I'll Take Care of You", artist: "Tyler, The Creator ðŸ’™", src: "music.mp3", cover: "cover.jpg" },
    2: { title: "Pag-Ibig ay Kanibalismo II", artist: "fitterkarma", src: "music2.mp3", cover: "cover2.jpg" }
  };

  let currentTrack = 1;
  let fullscreenRequested = false;

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  audio.addEventListener('loadedmetadata', () => {
    durationElem.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    currentTimeElem.textContent = formatTime(audio.currentTime);

    const percent = audio.currentTime / audio.duration;

    // Cat moves from left â†’ center
    cat.style.left = (percent * 45) + "%";

    // Bunny moves from right â†’ center
    bunny.style.right = (percent * 45) + "%";
  });

  function requestFullscreen() {
    if (fullscreenRequested) return;
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    fullscreenRequested = true;
  }

  function playAudio() {
    if (!fullscreenRequested) requestFullscreen();
    audio.play().then(() => {
      coverImage.src = songs[currentTrack].cover;
      songTitle.textContent = songs[currentTrack].title;
      artistName.textContent = songs[currentTrack].artist;
      songTitle.style.display = 'block';
      artistName.style.display = 'block';
    })
    .catch(err => { console.error("Playback prevented:", err); });
  }

  function toggleAudio() {
    if (audio.paused) {
      playAudio();
    } else {
      audio.pause();
    }
  }

  function fadeOutAndSwitch(trackId) {
    let fade = setInterval(() => {
      if (audio.volume > 0.1) {
        audio.volume -= 0.1;
      } else {
        clearInterval(fade);
        audio.pause();
        loadTrack(trackId);
        audio.volume = 1;
        playAudio();
      }
    }, 100);
  }

  function loadTrack(trackId) {
    currentTrack = trackId;
    const song = songs[trackId];
    const source = audio.querySelector('source');
    source.src = song.src;
    audio.load();
    coverImage.src = "default.gif";
    songTitle.style.display = 'none';
    artistName.style.display = 'none';
  }

  audio.addEventListener('pause', () => {
    coverImage.src = "default.gif";
    songTitle.style.display = 'none';
    artistName.style.display = 'none';
  });

  audio.addEventListener('ended', () => {
    coverImage.src = "default.gif";
    songTitle.style.display = 'none';
    artistName.style.display = 'none';
    const next = currentTrack === 1 ? 2 : 1;
    fadeOutAndSwitch(next);
  });

  leftSide.addEventListener('click', () => fadeOutAndSwitch(1));
  rightSide.addEventListener('click', () => fadeOutAndSwitch(2));
  coverImage.addEventListener('click', toggleAudio);

  coverImage.src = "default.gif";
  songTitle.style.display = 'none';
  artistName.style.display = 'none';
</script>
</body>
</html>
