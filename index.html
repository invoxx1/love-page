<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minamahal ko ðŸ’™</title>
<style>
  /* (Styles remain unchanged â€” omitted here for brevity) */
  /* You can keep your existing <style> block here â€” no changes needed */
</style>
</head>
<body>

<div class="container">
  <div class="side left"></div>
  <div class="side right"></div>
</div>

<div class="center">
  <div class="cover" id="coverContainer" tabindex="0">
    <img src="cover.jpg" alt="Cover" style="width:100%; border-radius: 20px;" id="coverImage" />
    <div id="playButton"></div>
  </div>
  <h2 id="songTitle">I'll Take Care of You</h2>
  <p class="artist" id="artistName">Tyler, The Creator ðŸ’™</p>

  <audio id="audio">
    <source src="" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0" min="0" max="100" />

  <button id="switchBtn">Pag-Ibig ay Kanibalismo II<br><small style="font-weight: normal;">by fitterkarma</small></button>

  <p class="footer">To the love of my life <span class="blue-heart">ðŸ’™</span></p>
</div>

<script>
  const audio = document.getElementById('audio');
  const progress = document.getElementById('progress');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');
  const playButton = document.getElementById('playButton');
  const coverContainer = document.getElementById('coverContainer');
  const coverImage = document.getElementById('coverImage');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');
  const switchBtn = document.getElementById('switchBtn');

  // Songs data
  const songs = {
    1: {
      title: "I'll Take Care of You",
      artist: "Tyler, The Creator ðŸ’™",
      src: "music.mp3",
      cover: "cover.jpg"
    },
    2: {
      title: "Pag-Ibig ay Kanibalismo II",
      artist: "fitterkarma",
      src: "music2.mp3",
      cover: "cover2.jpg"
    }
  };

  let currentTrack = 1;

  // Format time in mm:ss
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  audio.addEventListener('loadedmetadata', () => {
    durationElem.textContent = formatTime(audio.duration);
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTimeElem.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  function requestFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

  function playAudio() {
    requestFullscreen();

    if (audio.readyState < 2) {
      audio.load(); // Ensure metadata is loaded
    }

    audio.play().then(() => {
      playButton.style.display = 'none';
    }).catch((error) => {
      console.log("Playback prevented:", error);
    });
  }

  // Click handlers
  playButton.addEventListener('click', playAudio);
  coverContainer.addEventListener('click', playAudio);

  audio.addEventListener('pause', () => {
    playButton.style.display = 'flex';
  });

  audio.addEventListener('play', () => {
    playButton.style.display = 'none';
  });

  function updateSwitchButton() {
    const otherTrack = currentTrack === 1 ? 2 : 1;
    const song = songs[otherTrack];
    switchBtn.innerHTML = `${song.title}<br><small style="font-weight: normal;">by ${song.artist}</small>`;
  }

  switchBtn.addEventListener('click', () => {
    currentTrack = currentTrack === 1 ? 2 : 1;
    const song = songs[currentTrack];

    audio.pause();
    audio.querySelector('source').src = song.src;
    audio.load();
    coverImage.src = song.cover;
    songTitle.textContent = song.title;
    artistName.textContent = song.artist;

    updateSwitchButton();

    audio.play().catch(() => {
      playButton.style.display = 'flex';
    });
  });

  // Set up initial track
  updateSwitchButton();
  const initialSong = songs[currentTrack];
  audio.querySelector('source').src = initialSong.src;
  audio.load(); // Load the initial song
  coverImage.src = initialSong.cover;
  songTitle.textContent = initialSong.title;
  artistName.textContent = initialSong.artist;

  // Show play button initially
  playButton.style.display = 'flex';
</script>

</body>
</html>
