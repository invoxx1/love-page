<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minamahal ko ðŸ’™</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white; background: url('your-background.jpg') center/cover no-repeat; /* Put your background here */
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }
  
  /* Player container */
  .player {
    width: 320px;
    background: rgba(0, 0, 0, 0.3); /* Transparent black overlay */
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(30, 144, 255, 0.7);
    padding: 1rem;
    text-align: center;
    user-select: none;
    backdrop-filter: blur(8px);
  }
  
  /* Cover image with play overlay */
  .cover-container {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 0 auto 1rem auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(30,144,255,0.7);
    cursor: pointer;
  }
  
  .cover-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
    border-radius: 20px;
  }
  .cover-container:hover img {
    transform: scale(1.05);
  }
  
  /* Play button overlay */
  .play-button {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(30,144,255,0.7);
    width: 80px; height: 80px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 30px rgba(30,144,255,0.7);
    transition: background 0.3s ease;
  }
  .play-button:hover {
    background: rgba(30,144,255,1);
  }
  .play-button:before {
    content: "";
    display: inline-block;
    margin-left: 5px;
    border-style: solid;
    border-width: 20px 0 20px 30px;
    border-color: transparent transparent transparent white;
  }
  
  /* Song title & artist */
  h2 {
    font-size: 24px;
    margin-bottom: 0.25rem;
    font-weight: 700;
    text-shadow: 0 0 5px rgba(30, 144, 255, 0.9);
  }
  p.artist {
    font-weight: 500;
    font-size: 16px;
    color: #63b3ff;
    text-shadow: 0 0 3px rgba(0,0,0,0.8);
    margin-bottom: 1rem;
  }
  
  /* Progress bar styling */
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 5px;
    background: rgba(30,144,255,0.4);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(30,144,255,0.7);
    cursor: pointer;
    outline: none;
    margin-bottom: 0.5rem;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 14px;
    height: 14px;
    background: #1e90ff;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 10px #1e90ff;
    transition: background 0.3s ease;
  }
  input[type="range"]:hover::-webkit-slider-thumb {
    background: #63b3ff;
    box-shadow: 0 0 15px #63b3ff;
  }
  input[type="range"]::-moz-range-thumb {
    width: 14px;
    height: 14px;
    background: #1e90ff;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px #1e90ff;
    transition: background 0.3s ease;
  }
  input[type="range"]:hover::-moz-range-thumb {
    background: #63b3ff;
    box-shadow: 0 0 15px #63b3ff;
  }
  
  /* Time display */
  .time {
    font-size: 14px;
    color: #63b3ff;
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-weight: 600;
    text-shadow: 0 0 4px rgba(0,0,0,0.7);
  }
  
</style>
</head>
<body>

<div class="player">
  <div class="cover-container" tabindex="0" role="button" aria-label="Play/pause">
    <img id="coverImage" src="https://img.youtube.com/vi/dP8KjU924UY/hqdefault.jpg" alt="Cover Art" />
    <div class="play-button" id="playBtn"></div>
  </div>
  
  <h2 id="songTitle">Loading...</h2>
  <p class="artist" id="artistName">Please wait</p>
  
  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>
  <input type="range" id="progress" value="0" min="0" max="100" />
  
  <!-- Hidden YouTube iframe for audio -->
  <div id="player" style="display:none;"></div>
</div>

<script>
  const API_KEY = 'AIzaSyA38lWs0GwvIGJW3yJLlsiv3Yxhqs0CsVw'; // Your YouTube API Key
  const VIDEO_ID = 'dP8KjU924UY'; // Default video ID - you can make this dynamic via search

  const coverImage = document.getElementById('coverImage');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');
  const playBtn = document.getElementById('playBtn');
  const progress = document.getElementById('progress');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');

  let player;
  let isPlaying = false;

  // Load YouTube Iframe API script dynamically
  function loadYouTubeAPI() {
    return new Promise(resolve => {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
      window.onYouTubeIframeAPIReady = () => resolve();
    });
  }

  // Initialize YouTube player
  function createPlayer(videoId) {
    player = new YT.Player('player', {
      videoId: videoId,
      playerVars: {
        'controls': 0,
        'showinfo': 0,
        'modestbranding': 1,
        'rel': 0,
        'autoplay': 0,
        'loop': 0,
        'fs': 0,
        'cc_load_policy': 0,
        'iv_load_policy': 3,
        'disablekb': 1,
        'playsinline': 1,
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange,
      }
    });
  }

  function onPlayerReady(event) {
    const duration = player.getDuration();
    durationElem.textContent = formatTime(duration);
    progress.max = Math.floor(duration);
  }

  function onPlayerStateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {
      isPlaying = true;
      playBtn.style.display = 'none';
      updateProgress();
    } else {
      isPlaying = false;
      playBtn.style.display = 'flex';
    }
  }

  // Format seconds as mm:ss
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  // Update progress slider and current time
  function updateProgress() {
    if (!isPlaying) return;
    const currentTime = player.getCurrentTime();
    progress.value = Math.floor(currentTime);
    currentTimeElem.textContent = formatTime(currentTime);
    requestAnimationFrame(updateProgress);
  }

  // Fetch video info from YouTube API
  async function fetchVideoInfo(videoId) {
    const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`;
    const response = await fetch(url);
    const data = await response.json();

    if (data.items && data.items.length > 0) {
      const snippet = data.items[0].snippet;
      songTitle.textContent = snippet.title;
      artistName.textContent = snippet.channelTitle;
      coverImage.src = snippet.thumbnails.high.url;
      coverImage.alt = snippet.title + ' cover art';
    }
  }

  // Play or pause toggle
  function togglePlay() {
    if (!player) return;
    if (isPlaying) {
      player.pauseVideo();
    } else {
      player.playVideo();
    }
  }

  // User drags progress bar
  progress.addEventListener('input', () => {
    if (player) {
      player.seekTo(progress.value, true);
      currentTimeElem.textContent = formatTime(progress.value);
    }
  });

  // Play button or cover click toggles play
  playBtn.addEventListener('click', togglePlay);
  document.querySelector('.cover-container').addEventListener('click', togglePlay);

  // Initialize everything
  async function init() {
    await loadYouTubeAPI();
    createPlayer(VIDEO_ID);
    await fetchVideoInfo(VIDEO_ID);
  }

  init();
</script>

</body>
</html>
