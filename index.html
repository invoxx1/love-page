<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white; 
    background: url('your-background.jpg') center/cover no-repeat; /* Put your background here */
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }

  /* Player container */
  .player {
    width: 350px;
    background: rgba(0, 0, 0, 0.4); /* Transparent black overlay */
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
    padding: 1rem;
    text-align: center;
    user-select: none;
    backdrop-filter: blur(8px);
    color: white;
  }

  /* Album cover and play overlay */
  .cover-container {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 0 auto 1rem auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(30, 144, 255, 0.8);
  }

  /* Spotify embed iframe styling */
  iframe.spotify-player {
    border-radius: 20px;
    width: 320px;
    height: 320px;
    border: none;
  }

  /* Song title & artist */
  h2 {
    font-size: 24px;
    margin-bottom: 0.25rem;
    font-weight: 700;
    text-shadow: 0 0 5px rgba(30, 144, 255, 0.9);
  }
  p.artist {
    font-weight: 500;
    font-size: 16px;
    color: #63b3ff;
    text-shadow: 0 0 3px rgba(0,0,0,0.8);
    margin-bottom: 1rem;
  }
</style>
</head>

  </div>

</div>

</body>
