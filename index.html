<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minamahal ko ðŸ’™</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  .side {
    width: 50vw;
    height: 100vh;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: brightness(0.75);
    transition: filter 0.3s ease;
    cursor: pointer;
  }

  .side.left {
    background-image: url('left.jpg');
    animation: moveLeftBg 30s linear infinite;
  }

  .side.right {
    background-image: url('right.jpg');
    animation: moveRightBg 30s linear infinite;
  }

  .side:hover {
    filter: brightness(0.9);
  }

  @keyframes moveLeftBg {
    0% { background-position: center top; }
    50% { background-position: center bottom; }
    100% { background-position: center top; }
  }

  @keyframes moveRightBg {
    0% { background-position: center bottom; }
    50% { background-position: center top; }
    100% { background-position: center bottom; }
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    text-align: center;
    user-select: none;
  }

  .cover {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
    margin-bottom: 1rem;
    position: relative;
  }

  audio {
    display: none;
  }

  .time {
    font-size: 14px;
    color: #63b3ff;
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-weight: 500;
  }

  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    background: #1e90ff;
    border-radius: 2px;
    box-shadow: 0 0 8px #1e90ff;
    cursor: pointer;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #1e90ff;
    box-shadow: 0 0 10px #1e90ff;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
  }

  input[type=range]:hover::-webkit-slider-thumb {
    background: #63b3ff;
    box-shadow: 0 0 12px #63b3ff;
  }

  p.footer {
    font-size: 13px;
    color: #63b3ff;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }

  .blue-heart {
    color: #1e90ff;
  }

  #playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(30, 144, 255, 0.7);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(30,144,255,0.7);
  }

  #playButton:before {
    content: "";
    display: inline-block;
    margin-left: 5px;
    border-style: solid;
    border-width: 15px 0 15px 25px;
    border-color: transparent transparent transparent white;
  }
</style>
</head>
<body>

<div class="container">
  <div class="side left" id="leftSide"></div>
  <div class="side right" id="rightSide"></div>
</div>

<div class="center">
  <div class="cover">
    <img src="cover.jpg" alt="Cover" style="width:100%; border-radius: 20px;" id="coverImage" />
    <div id="playButton"></div>
  </div>

  <audio id="audio" preload="metadata">
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0" min="0" max="100" />

  <p class="footer">To the love of my life <span class="blue-heart">ðŸ’™</span></p>
</div>

<script>
  const audio = document.getElementById('audio');
  const progress = document.getElementById('progress');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');
  const playButton = document.getElementById('playButton');
  const coverImage = document.getElementById('coverImage');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');

  // Songs mapped to left/right
  const songs = {
    left: {
      title: "I'll Take Care of You",
      artist: "Tyler, The Creator ðŸ’™",
      src: "music.mp3",
      cover: "cover.jpg"
    },
    right: {
      title: "Pag-Ibig ay Kanibalismo II",
      artist: "fitterkarma",
      src: "music2.mp3",
      cover: "cover2.jpg"
    }
  };

  let fullscreenRequested = false;

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  audio.addEventListener('loadedmetadata', () => {
    durationElem.textContent = formatTime(audio.duration);
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTimeElem.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  function requestFullscreen() {
    if (fullscreenRequested) return;
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    fullscreenRequested = true;
  }

  function playSong(side) {
    const song = songs[side];
    if (!song) return;

    if (!fullscreenRequested) requestFullscreen();

    audio.pause();
    const source = audio.querySelector('source');
    source.src = song.src;
    coverImage.src = song.cover;
    songTitle.textContent = song.title;
    artistName.textContent = song.artist;

    audio.load();
    audio.play().then(() => {
      playButton.style.display = 'none';
    }).catch(err => {
      console.error("Playback error:", err);
      playButton.style.display = 'flex';
    });
  }

  // Click on left or right background
  document.querySelector('.side.left').addEventListener('click', () => playSong('left'));
  document.querySelector('.side.right').addEventListener('click', () => playSong('right'));

  audio.addEventListener('pause', () => {
    playButton.style.display = 'flex';
  });

  audio.addEventListener('play', () => {
    playButton.style.display = 'none';
  });

  // Show play button initially
  playButton.style.display = 'flex';
</script>


</body>
</html>
