<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Gift</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('fd97afc3-1b48-4b69-99a4-be5304b68e27.png') no-repeat center center/cover;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Default PNG overlay */
    #defaultOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #defaultOverlay img {
      max-width: 300px;
      border-radius: 12px;
    }

    .music-player {
      position: relative;
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 5;
    }

    .album-art {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
    }

    .song-title {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .artist {
      color: #555;
      font-size: 0.9rem;
    }

    .progress-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .progress {
      flex: 1;
      height: 5px;
      background: #ddd;
      margin: 0 10px;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #2196f3;
    }

    .gif-icon {
      width: 30px;
      height: 30px;
    }

    .message {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #2196f3;
    }

    /* Clickable halves */
    .click-zone {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
    }
    .left-zone { left: 0; }
    .right-zone { right: 0; }
  </style>
</head>
<body>

  <!-- Default PNG -->
  <div id="defaultOverlay">
    <img src="071018a1-dbbd-4c02-9e94-09657f8ef754.png" alt="Default Cover">
  </div>

  <div class="music-player" id="player" style="display:none;">
    <img src="" class="album-art" id="albumArt">
    <div class="song-title" id="songTitle"></div>
    <div class="artist" id="artist"></div>

    <div class="progress-container">
      <img src="cat.gif" class="gif-icon">
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <img src="bunny.gif" class="gif-icon">
    </div>

    <div class="message">To the love of my life ðŸ’™</div>
  </div>

  <!-- Hidden audio -->
  <audio id="audio"></audio>

  <!-- Click zones -->
  <div class="click-zone left-zone" onclick="playSong(0)"></div>
  <div class="click-zone right-zone" onclick="playSong(1)"></div>

  <script>
    const songs = [
      {
        title: "I'll Take Care of You",
        artist: "Tyler, The Creator",
        cover: "https://i.scdn.co/image/ab67616d0000b273cf22fe7a8e9c3711b9fceeba",
        src: "song1.mp3"
      },
      {
        title: "Other Song",
        artist: "Another Artist",
        cover: "https://i.scdn.co/image/ab67616d0000b273e1a2c8b7b7c78a56f9db20d5",
        src: "song2.mp3"
      }
    ];

    const audio = document.getElementById("audio");
    const albumArt = document.getElementById("albumArt");
    const songTitle = document.getElementById("songTitle");
    const artist = document.getElementById("artist");
    const progressBar = document.getElementById("progressBar");
    const player = document.getElementById("player");
    const overlay = document.getElementById("defaultOverlay");

    function playSong(index) {
      const song = songs[index];
      albumArt.src = song.cover;
      songTitle.textContent = song.title;
      artist.textContent = song.artist;
      audio.src = song.src;
      audio.play();

      overlay.style.display = "none"; 
      player.style.display = "block";
    }

    audio.addEventListener("timeupdate", () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + "%";
    });
  </script>

</body>
</html>
