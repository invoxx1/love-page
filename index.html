<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minamahal ko ðŸ’™</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    /* Background halves */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 50%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      cursor: pointer;
      animation: moveBg 20s linear infinite alternate;
    }
    .background.right {
      left: 50%;
    }

    @keyframes moveBg {
      from { transform: scale(1) translateX(0); }
      to { transform: scale(1.1) translateX(-10px); }
    }

    /* Player container */
    .player {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .cover-container {
      position: relative;
      display: inline-block;
    }

    .cover {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* Title and artist */
    .title {
      font-size: 1.5rem;
      margin-top: 15px;
      font-weight: bold;
    }
    .artist {
      font-size: 1rem;
      color: #8ab4f8;
    }

    /* Progress bar */
    .progress-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .progress-bar {
      position: relative;
      width: 300px;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #2196f3;
      width: 0%;
    }

    .progress-bar img {
      position: absolute;
      top: -25px; /* float above the bar */
      width: 35px;
      height: 35px;
      pointer-events: none;
    }

    .time {
      font-size: 0.9rem;
      min-width: 40px;
    }

    .dedication {
      margin-top: 10px;
      font-size: 1rem;
      color: #8ab4f8;
    }
  </style>
</head>
<body>
  <!-- Backgrounds -->
  <div class="background left" style="background-image: url('left.jpg')"></div>
  <div class="background right" style="background-image: url('right.jpg')"></div>

  <!-- Music Player -->
  <div class="player">
    <div class="cover-container">
      <img src="cover1.jpg" alt="Cover" class="cover" id="cover">
    </div>
    <div class="title" id="title">I'll Take Care of You</div>
    <div class="artist" id="artist">Tyler, The Creator ðŸ’™</div>

    <div class="progress-container">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress-bar">
        <div class="progress"></div>
        <img id="bunny" src="bunny.gif" alt="Bunny">
        <img id="cat" src="cat.gif" alt="Cat">
      </div>
      <span class="time" id="duration">0:00</span>
    </div>

    <div class="dedication">To the love of my life ðŸ’™</div>
  </div>

  <!-- Audio -->
  <audio id="audio">
    <source src="song1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const cover = document.getElementById('cover');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('.progress-bar');
    const currentTime = document.getElementById('currentTime');
    const duration = document.getElementById('duration');
    const bunny = document.getElementById('bunny');
    const cat = document.getElementById('cat');

    // Tracklist
    const tracks = [
      { src: "song1.mp3", cover: "cover1.jpg", title: "I'll Take Care of You", artist: "Tyler, The Creator ðŸ’™" },
      { src: "song2.mp3", cover: "cover2.jpg", title: "Other Song", artist: "Artist Name ðŸ’™" }
    ];
    let currentTrack = 0;

    function loadTrack(index) {
      currentTrack = index;
      const track = tracks[index];
      audio.src = track.src;
      cover.src = track.cover;
      title.textContent = track.title;
      artist.textContent = track.artist;
      audio.play();
    }

    // Background clicks
    document.querySelector('.background.left').addEventListener('click', () => loadTrack(0));
    document.querySelector('.background.right').addEventListener('click', () => loadTrack(1));

    // Time formatting
    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Update progress + move bunny & cat
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + "%";

        const bunnyX = (percent / 100) * (progressBar.offsetWidth - bunny.offsetWidth);
        bunny.style.left = bunnyX + "px";

        const catX = (progressBar.offsetWidth - cat.offsetWidth) - bunnyX;
        cat.style.left = catX + "px";

        currentTime.textContent = formatTime(audio.currentTime);
        duration.textContent = formatTime(audio.duration);
      }
    });

    // Auto-play next track
    audio.addEventListener('ended', () => {
      loadTrack((currentTrack + 1) % tracks.length);
    });
  </script>
</body>
</html>
