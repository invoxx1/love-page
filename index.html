<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minamahal ko ðŸ’™</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  .side {
    width: 50vw;
    height: 100vh;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: brightness(0.75);
    transition: filter 0.3s ease;
  }

  .side.left {
    background-image: url('left.jpg');
  }

  .side.right {
    background-image: url('right.jpg');
  }

  .side:hover {
    filter: brightness(0.9);
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    background: rgba(0, 0, 0, 0);
    text-align: center;
    color: white;
    font-weight: 600;
    user-select: none;
  }

  .cover {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
    margin-bottom: 1rem;
    position: relative;
    cursor: pointer;
  }

  h2 {
    margin: 0 0 5px 0;
    font-size: 22px;
  }

  p.artist {
    margin: 0 0 20px 0;
    font-weight: 400;
    font-size: 16px;
    color: #1e90ff;
  }

  audio {
    display: none;
  }

  .time {
    font-size: 14px;
    color: #63b3ff;
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    user-select: none;
    font-weight: 500;
  }

  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    background: #1e90ff;
    border-radius: 2px;
    box-shadow: 0 0 8px #1e90ff;
    cursor: pointer;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #1e90ff;
    box-shadow: 0 0 10px #1e90ff;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type=range]:hover::-webkit-slider-thumb {
    background: #63b3ff;
    box-shadow: 0 0 12px #63b3ff;
  }

  input[type=range]::-moz-range-track {
    height: 4px;
    background: #1e90ff;
    border-radius: 2px;
    box-shadow: 0 0 8px #1e90ff;
  }

  input[type=range]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #1e90ff;
    box-shadow: 0 0 10px #1e90ff;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type=range]:hover::-moz-range-thumb {
    background: #63b3ff;
    box-shadow: 0 0 12px #63b3ff;
  }

  p.footer {
    font-size: 13px;
    color: #63b3ff;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }

  .blue-heart {
    color: #1e90ff;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
  }

  /* Play button overlay on cover */
  #playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(30, 144, 255, 0.7);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 20px rgba(30,144,255,0.7);
  }

  #playButton:hover {
    background: rgba(30, 144, 255, 1);
  }

  #playButton:before {
    content: "";
    display: inline-block;
    margin-left: 5px;
    border-style: solid;
    border-width: 15px 0 15px 25px;
    border-color: transparent transparent transparent white;
  }

  #switchBtn {
    margin-top: 10px;
    background: transparent;
    border: 2px solid #1e90ff;
    color: #1e90ff;
    padding: 10px 15px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease, color 0.3s ease;
  }

  #switchBtn:hover {
    background: #1e90ff;
    color: #000;
  }

  @media (max-width: 700px) {
    .container {
      flex-direction: column;
    }
    .side {
      width: 100vw;
      height: 30vh;
    }
    .center {
      position: static;
      transform: none;
      width: 90vw;
      margin: 20px auto;
    }
    .cover {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="side left"></div>
  <div class="side right"></div>
</div>

<div class="center">
  <div class="cover" id="coverContainer" tabindex="0">
    <img src="cover.jpg" alt="Cover" style="width:100%; border-radius: 20px;" id="coverImage" />
    <div id="playButton"></div>
  </div>
  <h2 id="songTitle">I'll Take Care of You</h2>
  <p class="artist" id="artistName">Tyler, The Creator ðŸ’™</p>

  <audio id="audio">
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0" min="0" max="100" />

  <button id="switchBtn">Pag-Ibig ay Kanibalismo II<br><small style="font-weight: normal;">by fitterkarma</small></button>

  <p class="footer">To the love of my life <span class="blue-heart">ðŸ’™</span></p>
</div>

<script>
  const audio = document.getElementById('audio');
  const progress = document.getElementById('progress');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');
  const playButton = document.getElementById('playButton');
  const coverContainer = document.getElementById('coverContainer');
  const coverImage = document.getElementById('coverImage');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');
  const switchBtn = document.getElementById('switchBtn');

  // Songs data
  const songs = {
    1: {
      title: "I'll Take Care of You",
      artist: "Tyler, The Creator ðŸ’™",
      src: "music.mp3",
      cover: "cover.jpg"
    },
    2: {
      title: "Pag-Ibig ay Kanibalismo II",
      artist: "fitterkarma",
      src: "music2.mp3",
      cover: "cover2.jpg"
    }
  };

  let currentTrack = 1;

  // Format time in mm:ss
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  audio.addEventListener('loadedmetadata', () => {
    durationElem.textContent = formatTime(audio.duration);
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    progress.value = Math.floor(audio.currentTime);
    currentTimeElem.textContent = formatTime(audio.currentTime);
  });

  progress.addEventListener('input', () => {
    audio.currentTime = progress.value;
  });

  function requestFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { // Safari
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // IE11
      elem.msRequestFullscreen();
    }
  }

  function playAudio() {
    requestFullscreen(); // Request fullscreen after user interaction

    audio.play().then(() => {
      playButton.style.display = 'none';
    }).catch((error) => {
      console.log("Playback prevented:", error);
    });
  }

  // Click handlers
  playButton.addEventListener('click', playAudio);
  coverContainer.addEventListener('click', playAudio);

  // Show/hide play button based on audio state
  audio.addEventListener('pause', () => {
    playButton.style.display = 'flex';
  });

  audio.addEventListener('play', () => {
    playButton.style.display = 'none';
  });

  // Switch song button logic and dynamic button label update
  function updateSwitchButton() {
    const otherTrack = currentTrack === 1 ? 2 : 1;
    const song = songs[otherTrack];
    switchBtn.innerHTML = `${song.title}<br><small style="font-weight: normal;">by ${song.artist}</small>`;
  }

  switchBtn.addEventListener('click', () => {
    currentTrack = currentTrack === 1 ? 2 : 1;

    const song = songs[currentTrack];
    audio.pause();
    audio.querySelector('source').src = song.src;
    audio.load();
    coverImage.src = song.cover;
    songTitle.textContent = song.title;
    artistName.textContent = song.artist;

    updateSwitchButton();

    audio.play().catch(() => {
      playButton.style.display = 'flex';
    });
  });

  // Initial button label
  updateSwitchButton();

  // Show play button initially
  playButton.style.display = 'flex';
</script>

</body>
</html>
