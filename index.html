<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minamahal ko ðŸ’™</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    background: #000;
  }

  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
    position: relative;
  }

  /* Dynamic blurred background */
  .background-blur {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    background-size: cover;
    background-position: center;
    filter: blur(40px) brightness(0.4);
    z-index: -2;
    transition: background-image 1s ease-in-out;
  }

  .side {
    width: 50vw;
    height: 100vh;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    filter: brightness(0.75);
    transition: filter 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    z-index: 1;
  }

  .side.left {
    background-image: url('left.jpg');
    animation: moveLeftBg 30s linear infinite;
  }

  .side.right {
    background-image: url('right.jpg');
    animation: moveRightBg 30s linear infinite;
  }

  .side:hover {
    filter: brightness(0.9);
  }

  /* Pulsing glow for active side */
  .active-left {
    animation: pulseBlue 2s infinite;
    filter: brightness(1);
  }

  .active-right {
    animation: pulsePink 2s infinite;
    filter: brightness(1);
  }

  @keyframes pulseBlue {
    0%, 100% { box-shadow: inset 0 0 80px rgba(30,144,255,0.6); }
    50% { box-shadow: inset 0 0 150px rgba(30,144,255,1); }
  }

  @keyframes pulsePink {
    0%, 100% { box-shadow: inset 0 0 80px rgba(255,105,180,0.6); }
    50% { box-shadow: inset 0 0 150px rgba(255,105,180,1); }
  }

  @keyframes moveLeftBg {
    0% { background-position: center top; }
    50% { background-position: center bottom; }
    100% { background-position: center top; }
  }

  @keyframes moveRightBg {
    0% { background-position: center bottom; }
    50% { background-position: center top; }
    100% { background-position: center bottom; }
  }

  .center {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    text-align: center;
    color: white;
    font-weight: 600;
    user-select: none;
    z-index: 2;
  }

  .cover {
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
    margin-bottom: 1rem;
    position: relative;
  }

  audio { display: none; }

  .time {
    font-size: 14px;
    color: #63b3ff;
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    user-select: none;
    font-weight: 500;
  }

  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 4px;
    background: #1e90ff;
    border-radius: 2px;
    box-shadow: 0 0 8px #1e90ff;
    cursor: pointer;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #1e90ff;
    box-shadow: 0 0 10px #1e90ff;
    border-radius: 50%;
    margin-top: -4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="background-blur" id="backgroundBlur"></div>

<div class="container">
  <div class="side left" id="leftSide"></div>
  <div class="side right" id="rightSide"></div>
</div>

<div class="center">
  <div class="cover">
    <img src="cover.jpg" alt="Cover" style="width:100%; border-radius: 20px;" id="coverImage" />
  </div>
  <h2 id="songTitle">Select a side ðŸ’™</h2>
  <p class="artist" id="artistName"></p>

  <!-- Two audio elements for crossfade -->
  <audio id="audio1" preload="metadata"></audio>
  <audio id="audio2" preload="metadata"></audio>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <input type="range" id="progress" value="0" min="0" max="100" />
</div>

<script>
  const audio1 = document.getElementById('audio1');
  const audio2 = document.getElementById('audio2');
  let currentAudio = audio1;
  let nextAudio = audio2;

  const progress = document.getElementById('progress');
  const currentTimeElem = document.getElementById('currentTime');
  const durationElem = document.getElementById('duration');
  const coverImage = document.getElementById('coverImage');
  const songTitle = document.getElementById('songTitle');
  const artistName = document.getElementById('artistName');
  const leftSide = document.getElementById('leftSide');
  const rightSide = document.getElementById('rightSide');
  const backgroundBlur = document.getElementById('backgroundBlur');

  const songs = {
    left: {
      title: "I'll Take Care of You",
      artist: "Tyler, The Creator ðŸ’™",
      src: "music.mp3",
      cover: "cover.jpg"
    },
    right: {
      title: "Pag-Ibig ay Kanibalismo II",
      artist: "fitterkarma",
      src: "music2.mp3",
      cover: "cover2.jpg"
    }
  };

  let currentSide = null;

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  function setupAudioEvents(audio) {
    audio.addEventListener('loadedmetadata', () => {
      durationElem.textContent = formatTime(audio.duration);
      progress.max = Math.floor(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      if (!isNaN(audio.currentTime)) {
        progress.value = Math.floor(audio.currentTime);
        currentTimeElem.textContent = formatTime(audio.currentTime);
      }
    });
  }

  setupAudioEvents(audio1);
  setupAudioEvents(audio2);

  progress.addEventListener('input', () => {
    currentAudio.currentTime = progress.value;
  });

  function playSong(side) {
    const song = songs[side];
    currentSide = side;

    // Update UI
    coverImage.src = song.cover;
    songTitle.textContent = song.title;
    artistName.textContent = song.artist;
    backgroundBlur.style.backgroundImage = `url(${song.cover})`;

    // Highlight active side
    leftSide.classList.remove("active-left");
    rightSide.classList.remove("active-right");
    if (side === "left") leftSide.classList.add("active-left");
    else rightSide.classList.add("active-right");

    // Crossfade
    nextAudio.src = song.src;
    nextAudio.volume = 0;
    nextAudio.play();

    let fadeInterval = setInterval(() => {
      if (currentAudio.volume > 0.05) {
        currentAudio.volume -= 0.05;
        nextAudio.volume += 0.05;
      } else {
        clearInterval(fadeInterval);
        currentAudio.pause();
        currentAudio.currentTime = 0;
        [currentAudio, nextAudio] = [nextAudio, currentAudio];
      }
    }, 200);
  }

  leftSide.addEventListener('click', () => playSong("left"));
  rightSide.addEventListener('click', () => playSong("right"));
</script>

</body>
</html>
