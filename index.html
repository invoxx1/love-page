<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minamahal ko ðŸ’™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      min-height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: #000;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }

    .side {
      flex: 1;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      filter: brightness(0.75);
      transition: filter 0.3s ease;
      min-height: 200px;
    }

    .side.left {
      background-image: url('left.jpg');
    }

    .side.right {
      background-image: url('right.jpg');
    }

    .side:hover {
      filter: brightness(0.9);
    }

    .center {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
      color: white;
    }

    .cover {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 1rem;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
      overflow: hidden;
      cursor: pointer;
    }

    .cover img {
      width: 100%;
      display: block;
      border-radius: 20px;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 144, 255, 0.7);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 20px rgba(30,144,255,0.7);
    }

    #playButton:before {
      content: "";
      display: inline-block;
      margin-left: 5px;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    #playButton:hover {
      background: rgba(30, 144, 255, 1);
    }

    h2 {
      font-size: 22px;
      margin: 0 0 5px;
    }

    p.artist {
      color: #1e90ff;
      font-weight: 400;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .time {
      font-size: 14px;
      color: #63b3ff;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      user-select: none;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: #1e90ff;
      border-radius: 2px;
      box-shadow: 0 0 8px #1e90ff;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #1e90ff;
      box-shadow: 0 0 10px #1e90ff;
      border-radius: 50%;
      margin-top: -4px;
      cursor: pointer;
    }

    input[type=range]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #1e90ff;
      box-shadow: 0 0 10px #1e90ff;
      border-radius: 50%;
      cursor: pointer;
    }

    p.footer {
      font-size: 13px;
      color: #63b3ff;
      margin-top: 15px;
    }

    .blue-heart {
      color: #1e90ff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }

    /* ============================
       ðŸ“± Responsive Adjustments
    ============================= */

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .side {
        height: 30vh;
        width: 100%;
      }

      .center {
        padding: 1.5rem 1rem;
      }
    }

    @media (max-width: 600px) {
      .center {
        max-width: 90%;
        padding: 1rem 0.5rem;
      }

      .cover {
        max-width: 100%;
      }

      #playButton {
        width: 50px;
        height: 50px;
      }

      #playButton:before {
        border-width: 10px 0 10px 18px;
      }

      h2 {
        font-size: 20px;
      }

      p.artist, .time, p.footer {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="side left"></div>
    <div class="center">
      <div class="cover" id="coverContainer" tabindex="0">
        <img src="cover.jpg" alt="Cover" />
        <div id="playButton"></div>
      </div>
      <h2>I'll Take Care of You</h2>
      <p class="artist">Tyler, The Creator ðŸ’™</p>

      <audio id="audio">
        <source src="music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <input type="range" id="progress" value="0" min="0" max="100" />

      <p class="footer">To the love of my life <span class="blue-heart">ðŸ’™</span></p>
    </div>
    <div class="side right"></div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const currentTimeElem = document.getElementById('currentTime');
    const durationElem = document.getElementById('duration');
    const playButton = document.getElementById('playButton');
    const coverContainer = document.getElementById('coverContainer');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }

    audio.addEventListener('loadedmetadata', () => {
      durationElem.textContent = formatTime(audio.duration);
      progress.max = Math.floor(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      progress.value = Math.floor(audio.currentTime);
      currentTimeElem.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener('input', () => {
      audio.currentTime = progress.value;
    });

    function playAudio() {
      audio.play().then(() => {
        playButton.style.display = 'none';
      }).catch((error) => {
        console.log("Playback prevented:", error);
      });
    }

    playButton.addEventListener('click', playAudio);
    coverContainer.addEventListener('click', playAudio);

    audio.addEventListener('pause', () => {
      playButton.style.display = 'flex';
    });

    audio.addEventListener('play', () => {
      playButton.style.display = 'none';
    });

    // Show play button if autoplay blocked
    playButton.style.display = 'flex';

    audio.play().catch(() => {
      playButton.style.display = 'flex';
    });
  </script>

</body>
</html>
